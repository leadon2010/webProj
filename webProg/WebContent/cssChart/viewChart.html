<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel='stylesheet' href="chartNS.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="chartNS.js"></script>
</head>

<body>

    <div class="graph-container">
        <div class="graph-titles">
            <!-- Populated -->
        </div>
        <div class="graph">

            <div class="graph-bars">
                <!-- Populated -->
            </div>

            <div class="markers">
                <!-- Populated -->
            </div>
        </div>
        <div class="graph-key">
            <div class="graph-key-item">
                <span class="graph-key-dot urgent"></span>
                <span id="urgent-title">Urgent</span>
            </div>
            <div class="graph-key-item">
                <span class="graph-key-dot active">

                </span><span>Active</span>
            </div>
            <div class="graph-key-item">
                <span class="graph-key-dot newCount"></span>
                <span>New</span>
            </div>
            <div class="graph-key-item">
                <span class="graph-key-dot newFromBatch"></span>
                <span>New From Batch</span>
            </div>
        </div>
    </div>
    <button id="teamGraph">Team Graph</button>
    <button id="userGraph">User Graph</button>

</body>

</html>
