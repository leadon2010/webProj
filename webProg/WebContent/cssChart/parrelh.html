<!DOCTYPE html>
<html>

<head>
	<title>http://www.blueb.co.kr</title>
	<link rel="stylesheet" href="./js/jqbar.css" />
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./js/jqbar.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#bar-1').jqbar({
				label: 'ASP.NET',
				value: 99,
				barColor: '#D64747',
				orientation: 'h'
			});
			$('#bar-2').jqbar({
				label: 'C#',
				value: 99,
				barColor: '#FF681F',
				orientation: 'h'
			});
			$('#bar-3').jqbar({
				label: 'Javascript',
				value: 90,
				barColor: '#ea805c',
				orientation: 'h'
			});
			$('#bar-4').jqbar({
				label: 'HTML5',
				value: 50,
				barColor: '#88bbc8',
				orientation: 'h'
			});
			$('#bar-5').jqbar({
				label: 'CSS3',
				value: 60,
				barColor: '#939393',
				orientation: 'h'
			});
			$('#bar-6').jqbar({
				label: 'jQuery',
				value: 70,
				barColor: '#3a89c9',
				orientation: 'h'
			});

		});
	</script>

</head>

<body>

	<div>
		<div id="bar-1"></div>
		<div id="bar-2"></div>
		<div id="bar-3"></div>
		<div id="bar-4"></div>
		<div id="bar-5"></div>
		<div id="bar-6"></div>
	</div>

</body>

</html>
