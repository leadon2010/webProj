<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "emp.xml",
                success: function (result) {

                    var datas = $(result).children().children();
                    var $table = $('<table />').attr('border', '1');

                    for (var i = 0; i < datas.length; i++) {
                        var $tr = $('<tr />');
                        $tr.append(
                            $('<td />').text($(datas[i]).children().eq(0).text()),
                            $('<td />').text($(datas[i]).children().eq(1).text()),
                            $('<td />').text($(datas[i]).children().eq(2).text()),
                            $('<td />').text($(datas[i]).children().eq(3).text()),
                            $('<td />').text($(datas[i]).children().eq(4).text())
                        )
                        $table.append($tr);
                    }
                    $('#show').append($table);
                }
            });
        });
    </script>

</head>

<body>
    <p id="show"></p>
</body>

</html>
