<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1;
    }

    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    .cancelbtn,
    .signupbtn {
      float: left;
      width: 50%;
    }

    .container {
      padding: 16px;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    @media screen and (max-width: 300px) {

      .cancelbtn,
      .signupbtn {
        width: 100%;
      }
    }
  </style>

  <script>
    $(document).ready(function () {
      var selectTag = $("#jobId");
      $.ajax({
        url: "../GetJobServlet",
        dataType: "json",
        success: function (result) {
          console.log(result);
          for (var i = 0; i < result.length; i++) {
            var $option = $("<option />").attr("value", result[i].job_id).text(result[i].job_title);
            selectTag.append($option);
          }
        }
      });
    });
  </script>
</head>

<body>
  <h2>신규 사원 입력</h2>
  <form action="../AddEmpServlet" style="border:1px solid #ccc" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="firstName"><b>first_name</b></label>
      <input type="text" placeholder="Enter firstname" name="firstName" required>

      <label for="lastName"><b>last_name</b></label>
      <input type="text" placeholder="Enter lastname" name="lastName" required>

      <label for="email"><b>email</b></label>
      <input type="text" placeholder="Enter email" name="email" required>

      <label for="hireDate"><b>hire_date</b></label>
      <input type="date" placeholder="Enter hiredate" name="hireDate" required>

      <label for="jobId"><b>job</b></label>
      <select name="jobId" id="jobId">
      </select>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

</body>

</html>
