<!DOCTYPE html>
<html>

<head>
    <title>Course example</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
        $(function () {

            var $list, $newItemForm;
            $list = $('ul');
            $newItemForm = $('#newItemForm');

            $newItemForm.on('submit', function (e) {
                e.preventDefault();
                var text = $('input:text').val();
                $list.append('<li>' + text + '</li>');
                $('input:text').val('');
            });

            $list.on('click', 'li', function () {
                var $this = $(this);
                $this.remove();
            });

        });
    </script>
</head>

<body>
    <div id="list_section">
        <h1 id="header">To-do list</h1>
        <ul>
            <li class="item">Buy movie tickets</li>
        </ul>
        <div id="newItemButton"><button href="#">new item</button></div>
        <form id="newItemForm">
            <input type="text" id="itemField" placeholder="Item" />
            <input type="submit" id="add" value="add" />
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.3.js"
        integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
</body>

</html>
