<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$.post("post.jsp", {name:"Donald Duck", city:"Duck City"}, function(data, status){
				document.getElementById('demo').innerHTML = "data: " + data + "<br>status: " + status;
			});
		});
	});
</script>
</head>
<body>

	<button>Send an HTTP POST request to a page and get the result back</button>
	<p id="demo"></p>
</body>
</html>
