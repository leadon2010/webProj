<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth(), nowDate = today.getDate(), nowDay = today.getDay();

        document.write("<h2>오늘 날짜장보</h1>");
        document.write("현재 월: " + nowMonth, "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현일 요일: " + nowDay, "<br>");

        var worldcup = new Date("2002,5,31");
        var theMonth = worldcup.getMonth(), theDate = worldcup.getDate(), theDay = worldcup.getDay();

        document.write("<h1>월드컵날짜</h1>");
        document.write("2002/Month: " + theMonth, "<br>");
        document.write("2002/Date: " + theDate, "<br>");
        document.write("2002/Day: " + theDay, "<br>");

        var lastDate = new Date(today.getFullYear(), 11, 31);
        var firstDate = new Date(today.getFullYear(), 0, 1);
        var alDate = today.getTime() - firstDate.getTime();
        var alresult = Math.ceil(alDate / 1000 / 60 / 60 / 24);
        var diffDate = lastDate.getTime() - today.getTime();
        var result = Math.ceil(diffDate / 1000 / 60 / 60 / 24);
        document.write("<h3>남은 날짜</h3>");
        document.write(alresult + " 일 지났습니다", "<br>");
        document.write(result + " 일 남았습니다", "<br>");
    </script>
</body>

</html>
