<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        alert("hhh");
        var tv = new Object();
        tv.color = "white";
        tv.price = 30000;
        tv.info = function () {
            document.write("tv 색상:" + this.color, "<br>");
            document.write("tv 가격:" + this.price, "<br>");
        }
        var car = {
            color: "black",
            price: 50000,
            info: function () {
                document.write("Car Color: " + this.color, "<br>");
                document.write("Car Price: " + this.price, "<br>");
            }
        }

        document.write("<h1>tv 객체 매서드 호출</h1>");
        tv.info();

        document.write("<h1>car 객체 매서드 호출</h1>");
        car.info();

    </script>
</body>

</html>
