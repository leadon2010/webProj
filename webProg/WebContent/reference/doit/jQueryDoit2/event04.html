<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(function() {
		$(document).ready(function() {
			var h1 = $(".img1").height();
			console.log("ready : ", h1);
		});

		$(window).load(function() {
			var h2 = $(".img1").height();
			console.log("load : ", h2);
		});
	});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300x300" class="img1">
	</p>
</body>
</html>
