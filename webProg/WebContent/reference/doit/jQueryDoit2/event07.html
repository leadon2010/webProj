<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(function() {
		$("#box1").on("mouseout", function() {
			$("#box1").css({
				"background-color" : "yellow"
			})
		})
		$("#box2").on("mouseleave", function() {
			$("#box2").css("background-color", "pink")
		})
	});
</script>
</head>
<body>
	<h1>mouseout</h1>
	<div id="box1">
		<p>
			<a href="#">내용1</a>
		</p>
		<p>
			<a href="#">내용2</a>
		</p>
		<p>
			<a href="#">내용3</a>
		</p>
	</div>

	<h1>mouseleave</h1>
	<div id="box2">
		<p>
			<a href="#">내용4</a>
		</p>
		<p>
			<a href="#">내용5</a>
		</p>
		<p>
			<a href="#">내용6</a>
		</p>
	</div>
</body>
</html>
