<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Event</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
        $(".btn1.on").on("mouseover focus", function() {
            alert("Hello");
        })
        $(".btn1").addClass("on");

        $(document).on("mouseover focus", ".btn2.on", function() {
            alert("welcome");
        })
        $(".btn2").addClass("on");
    });
    </script>
</head>

<body>
    <div id="wrap">
        <p>
            <button class="btn1">버튼1</button>
        </p>
        <p>
            <button class="btn2">버튼2</button>
        </p>
</body>

</html>
