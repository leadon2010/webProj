<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {
        var obj = [{ area: "서울" }, { area: "부산" }, { area: "전주" }]

        $(obj).each(function(i, o) {
            console.log(i+":",o.area)
        });

        $.each($("#menu2 li"), function(i, o) {
            console.log(i+":",o.innerHTML)
        });

        $.each($("#menu2 li"), function(i) {
            console.log(i+":",$(this)[0].innerHTML)
        });
    });
    </script>
</head>

<body>
    <h1>탐색선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
