<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<style>
* {
	padding: 0;
}

#p1, #p2 {
	width: 100px;
	height: 50px;
	padding: 20px;
	border: 5px solid #000;
	background-color: #ff0;
}
</style>
<style>
* {
	margin: 0;
	padding: 0;
}

#boxWrap {
	width: 300px;
	height: 200px;
	margin: 50px auto 0;
	position: relative;
	background-color: #ccc;
	top : 50px;
}

.box {
	width: 50px;
	height: 50px;
	position: relative;
	left: 100px;
	top: 50px;
	background-color: #f00;
}
</style>
<script>
	$(document).ready(function() {
		var $txt1 = $(".txt1 span"), $txt2 = $(".txt2 span"), $box = $(".box");
		console.log($txt1.html());
		console.log($txt2);
		console.log($box);
		var off_t = $box.offset().top;
		var pos_t = $box.position().top;
		$txt1.text(off_t);
		$txt2.text(pos_t);
	});
</script>
</head>

<body>
	<div id="boxWrap">
		<p class="box">박스</p>
	</div>
	<p class="txt1">
		절대top위치값:<span><input type="text" value="ttt"></span>
	</p>
	<p class="txt2">
		상태top위치값:<span>:</span>
	</p>
</body>

</html>
