<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {
        var style1 = { "background-color": "#0ff", "border": "2px solid #f00" }
        var style2 = { "background-color": "#ff0", "border": "2px dashed #f00" }
        $(".txt").prevAll().css(style1);
        $(".txt").nextAll().css(style2);
    });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접관계선택자</h1>
        <p>내용0</p>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>

</html>
