<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		var result1 = $("#chk1").prop("checked");
		console.log(result1);
		
		var result2 = $("#chk2").prop("checked");
		console.log(result2);
		
		var result22 = $("#chk3").prop("checked","true");
		console.log(result22);
		
		var result3 = $("#sel1").prop("selectedIndex");
		console.log(result3);
	});
</script>
</head>

<body>
	<h1>
		<strong>객체 조작 및 생성</strong>
	</h1>
	<form action="#" id="form1">
		<p>
			<input type="checkbox" name="chk1" id="chk1"> 
			<label for="chk1">chk1</label> 
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3"> 
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="sel1" id="sel1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option>
			</select>
		</p>
	</form>
</body>

</html>
