<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		var result1 = $("#sec1").html();
		console.log("html==> " + result1);
		$("#sec1 p").html("<a href=\"#\">Text1</a>");
		var result2 = $("#sec2").text();
		console.log("text==> " + result2);
		$("#sec2 p").text(result2);
	})
</script>
</head>
<body>
	<h1>
		<strong>객체의 조작 및 생성</strong>
	</h1>
	<section id="sec1">
		<h2>
			<em>html()</em>
		</h2>
		<p>내용1</p>
	</section>
	<section id="sec2">
		<h2>
			<em>텍스트()</em>
		</h2>
		<p>내용2</p>
	</section>
</body>
</html>
