<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	line-height: 1;
}

#wrap {
	height: 5000px;
	padding-top: 2000px;
	width: 2000px;
	padding-left: 1000px;
}
</style>
<script>
	$(document).ready(function() {
		var topNum = $("h1").offset().top;
		$(window).scrollTop(topNum);

		var sct = $(window).scrollTop();
		console.log(sct);
		
		var leftNum = $("h1").offset().left;
		$(window).scrollLeft(leftNum);
		
		console.log($(window).scrollLeft());
	});
</script>
</head>

<body>
	<div id="wrap">
		<h1>위치메서드</h1>
	</div>
</body>

</html>
