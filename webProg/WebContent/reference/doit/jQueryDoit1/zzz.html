<!DOCTYPE html>
<html>
<head>
<style>
[class^="top"] {
	background: yellow;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function() {
		$("#frm [name^=top]").css({
			"color" : "red"
		});

		$("#btn1").on("click", function() {
			var $tbl = "<table id='tbl1' border='1'>";
			var $tr = "<tr><td>age</td><td>1</td></tr><tr><td>age</td><td>2</td></tr>";
			$tbl += $tr;
			$("#res").html($tbl);
		})
		$(document).on("click", "#tbl1", function() {
			console.log("tbl1");
			$("#tbl1 td").css({
				"color" : "red"
			});
		})
		$("#btn3").on("click", function() {
			$("#ret").text("ttt");
		})
		$("#btn4").on("click", function() {
			$("#ret").text("ttt");
		})
		$(document).on("click", "#ret", function() {
			$("#ret").text("ttt");
		})
		$("body").append("<div id='ret'></div>");

		$("ul li").on({
			"mouseover" : function() {
				$(this).css("color", "red");
			},
			"mouseout" : function() {
				$(this).css("color", "black");
			}
		})
	});
</script>
</head>
<body>
	<div id="wrap">
		<form id="frm">
			<p>
				<input name="top1" class="top-header" value="value1">
			</p>
			<p>
				<input name="bot2" class="top-text" value="value2">
			</p>
			<p>
				<input name="left" class="topcontent" value="value3">
			</p>
			<p>
				<input name="top2" class="top-down" value="new">
			</p>
		</form>
	</div>
	<button id="btn3">Btn3</button>
	<button id="btn4">Btn4</button>
	<div id="res">res</div>
	<ul>
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>

</body>
</html>
