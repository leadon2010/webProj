<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#wrap a[target=_blank]:selected").css({ "color": "#f00" });
        $("#wrap a[href^=https]").css({ "color": "#0f0" });
        $("#wrap a[href$=net]").css({ "color": "#00f" });
        $("#wrap a[href*=google]").css({ "color": "#000" });

        $("#member_f:text").css({ "background-color": "#ff0" });
        $("#member_f:password").css({ "background-color": "#0ff" });
    });
    </script>
</head>

<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" name="aaa" target="_blank">Easyspub</a>
        </p>
        <p>
            <a href="https://naver.com" target="">Naver</a>
        </p>
        <p>
            <a href="http://google.co.kr">Google</a>
        </p>
        <p>
            <a href="http://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
