<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		var copyObj = $(".box1").children().clone();//선택한 요소 복제
		$(".box2").remove();//선택한 요소를 삭제
		$(".box3").empty();//선택한 요소의 하위요소를 삭제
		$(".box3").append(copyObj);
	})
</script>
</head>

<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>

</html>
