<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
    <button type="button" onclick="loadCD()">CD info</button>
    <br><br>
    <div id='showCD'></div><br>
    <input type="button" onclick="previous()" value="<<">
    <input type="button" onclick="next()" value=">>">
    <table id="demo"></table>

    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "cd_catalog.xml", true);
            xmlhttp.send();
        }
        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Artist</th><th>Title</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" + x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>"
                    + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }

        var i = 0, len;
        function loadCD() {

            displayCD(i);
        }
        function displayCD(i) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    showCD(this, i);
                }
            };
            xmlhttp.open("GET", "cd_catalog.xml", true);
            xmlhttp.send();
        }
        function showCD(xml, i) {
            var xmlDoc = xml.responseXML;
            x = xmlDoc.getElementsByTagName("CD");
            len = x.length;
            document.getElementById("showCD").innerHTML =
                "Artist: " +
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                "<br>Title: " +
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                "<br>Year: " +
                x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
        }
        function next() {
            if (i < len - 1) {
                i++;
                displayCD(i);
            }
        }
        function previous() {
            if (i > 0) {
                i--;
                displayCD(i);
            }
        }


    </script>
</body>

</html>
