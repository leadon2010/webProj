<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>each demo</title>
    <style>
        div {
            color: red;
            text-align: center;
            cursor: pointer;
            font-weight: bolder;
            width: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(function () {

            $(document.body).click(function () {
                $("div").each(function (i) {
                    if (this.style.color !== "blue") {
                        this.style.color = "blue";
                    } else {
                        this.style.color = "";
                    }
                });
            });
        })
    </script>
</head>

<body>

    <div>Click here</div>
    <div>to iterate through</div>
    <div>these divs.</div>


</body>

</html>
