<!DOCTYPE html>

<body>
    <script>
        // sort(), sort function()
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.sort());
        console.log(fruits.reverse());

        var points = [40, 100, 1, 5, 25, 10];
        console.log(points.toString());
        var i = 0;
        points.sort(function (a, b) {
            console.log(i++, a, b);
            return a - b;
        });
        // min_value, max_value
        console.log(points, points[0], points[points.length - 1]);

        points.sort(function (a, b) {
            return b - a;
        });
        // max_value, min_value
        console.log(points, points[0], points[points.length - 1]);

        console.log(Math.min.apply(null, points));

        console.log(Math.max.apply(null, points));

        // function by min, max value
        function myArrayMin(arr) {
            return Math.min.apply(null, arr);
        }
        function myArrayMax(arr) {
            return Math.max.apply(null, arr);
        }
        console.log(myArrayMax(points));

        // home made function ...min, max value
        function myFuncMax(arr) {
            var len = arr.length;
            var max = -Infinity;
            while (len--) {
                max = max > arr[len] ? max : arr[len];
            }
            return max;
        }
        console.log(myFuncMax(points));

        // sorting object function..
        var cars = [{ type: "Volvo", year: 2016 }, { type: "Saab", year: 2001 }, { type: "BMW", year: 2010 }];
        console.log(cars.sort(function (a, b) { return a.year - b.year; }));

        function carSort(a, b) {
            var x = a.type.toLowerCase();
            var y = b.type.toLowerCase();
            if (x > y) {
                return 1;
            } else if (x < y) {
                return -1;
            }
            return 0;
        }
        // console.log(cars.sort(carSort));

    </script>
</body>
