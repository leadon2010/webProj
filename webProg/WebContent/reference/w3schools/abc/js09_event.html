<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div id="demo"></div>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Time is?</button><br>
    <button onclick="displayTime()">Display Time</button>
    <script>
        function displayTime() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</body>

</html>
