<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form id="myCarForm">
		Favorite Car: <input type="text" name="fname" value="Volvo">
	</form>

	<form id="myColorForm">
		Favorite Color: <input type="text" name="favcolor" value="Blue">
	</form>

	<p>Click the button to display the HTML content of the form element
		with id="myForm".</p>

	<button onclick="myFunction()">Func1</button>
	<button onclick="myFunction2()">Func2</button>

	<p id="demo"></p>

	<script>
		function myFunction() {
			var x = document.forms[0].innerHTML;
			x = document.forms.item(0).innerHTML;
			x = document.forms.namedItem("myCarForm").innerHTML;
			document.getElementById("demo").innerHTML = x;
		}
		function myFunction2() {
			var x = document.forms;
			var txt = "";
			for (var i = 0; i < x.length; i++) {
				txt += x[i].id + "<br>";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>
