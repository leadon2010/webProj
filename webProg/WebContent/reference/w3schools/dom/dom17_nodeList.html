<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NodeList</title>
</head>
<body>
	<h2>JavaScript HTML DOM!</h2>

	<p>Hello World!</p>

	<p>Hello Norway!</p>

	<p id="demo"></p>

	<button onclick="myFunction()">Click</button>

	<script>
		var myNodelist = document.querySelectorAll("p");
		console.log(myNodelist);
		document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: "
				+ myNodelist[1].innerHTML;

		function myFunction() {
			var myNodelists = document.querySelectorAll("p");
			var i;
			for (i = 0; i < myNodelists.length; i++) {
				myNodelists[i].style.color = "red";
			}
		}
	</script>
</body>
</html>
