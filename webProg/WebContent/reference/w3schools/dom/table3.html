<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body id="bdy">
    <button onclick="createTable()">Create Table Click</button>
    <script>
        function createTable() {
            var tab = document.createElement("table");
            tab.setAttribute("border", "1");

            var th1 = document.createElement("th");
            var val1 = document.createTextNode("firstName");
            var th2 = document.createElement("th");
            var val2 = document.createTextNode("lastName");
            var th3 = document.createElement("th");
            var val3 = document.createTextNode("Salary");
            var tr1 = document.createElement("tr");
            th1.appendChild(val1);
            th2.appendChild(val2);
            th3.appendChild(val3);
            tr1.appendChild(th1);
            tr1.appendChild(th2);
            tr1.appendChild(th3);
            tab.appendChild(tr1);

            // for loop
            for (var i = 1; i < 10; i++) {
                var node1 = "firstName" + i;
                var node2 = "lastName" + i;
                var node3 = i * 100;
                var tr1 = document.createElement("tr");

                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                var td3 = document.createElement("td");
                var val1 = document.createTextNode(node1);
                var val2 = document.createTextNode(node2);
                var val3 = document.createTextNode(node3);

                td1.appendChild(val1);
                td2.appendChild(val2);
                td3.appendChild(val3);
                tr1.appendChild(td1);
                tr1.appendChild(td2);
                tr1.appendChild(td3);

                tab.appendChild(tr1);
            }
            // for loop

            document.getElementById("bdy").appendChild(tab);
        }
    </script>
</body>

</html>
