<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$.get("get.jsp", function(data, status){
				document.getElementById("demo").innerHTML = "data: " + data + "<br>status: "+ status;
			});
		});
	});
</script>
</head>
<body>

	<button>Send an HTTP GET request to a page and get the result
		back</button>
	<p id="demo">here:</p>
</body>
</html>
