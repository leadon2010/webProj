<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Daum 지도 시작하기</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dfb2176a05179255f0fac0914ff84617">
	</script>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dfb2176a05179255f0fac0914ff84617&libraries=services"></script>
	<script>
		$(document).ready(function () {

			$("#btn1").on("click", function () {
				var val = $("#sarch").val();
				location.href = "http://map.daum.net/link/search/" + val;

				$("#map").append(location.href);
			})

		});

		function daumKaKao(myLat, myLon) {
			var container = document.getElementById('map');
			var options = {
				//center : new daum.maps.LatLng(33.450701, 126.570667),
				center: new daum.maps.LatLng(myLat, myLon),
				level: 3
			};

			var map = new daum.maps.Map(container, options);

		}
	</script>
</head>

<body>
	<div id="map" style="width: 800px; height: 600px;"></div>
	<input type="text" id="sarch" name="sarch" value="예쁜어린이집">
	<button id="btn1">Button</button>
</body>

</html>
