<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			line-height: 1;
		}

		#wrap {
			height: 1000px;
			padding: 1200px;
		}
	</style>
	<script src="javascript/js/jquery-3.3.1.min.js"></script>
	<script>
		$(function () {
			let topNum = $('h1').offset().top;
			console.log(100);
			$(window).scrollTop(topNum)

			console.log(sct);

	</script>

		<h1>위치</h1>
	</div>
