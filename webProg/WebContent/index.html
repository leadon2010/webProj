<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="javascript/js/jquery-3.3.1.min.js"></script>
	<style>
		#show {
			background-color: yellow;
			width: 500px;
			height: 400px;
		}

		.item {
			width: 50px;
			height: 30px;
			display: inline-block;
			background-color: aqua;
			border: 1px dotted greenyellow;
		}
	</style>
	<script>
		$(function () {
			$('#name').keypress(function (e) {
				console.log(e.keyCode);
				if (e.keyCode == 13) {
					let inp = $(this).val();
					$('#show').append($('<div />').html(inp).addClass('item'));
					$(this).val(null);
				}
			});

			$('#eman').bind('keydown', function (e) {
				if (e.keyCode == 13) {
					let sword = $(this).val();
					let cont = $('#show').contents();
					for (let i = 0; i < cont.length; i++) {
						console.log(cont[i]);
						if (cont[i].innerHTML == sword) {
							cont[i].remove();
						}
					}
					$(this).val(null);
				}
			})

			$('input[name="name"]').focus();
		})
	</script>
</head>

<body>
	<input type="text" name="name" id="name">
	<div id="show"></div>
	<input type="text" name="eman" id="eman">
</body>

</html>
