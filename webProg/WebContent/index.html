	<script>
		let today = new Date();
		today = to_format(today, 'yyyy-mm-dd');

		function to_format(date, format) {
			let tDate = date;
			let year = tDate.getFullYear();
			let month = tDate.getMonth() + 1;
			let todate = tDate.getDate();
			year = year.toString();
			month = month.toString();
			todate = todate > 9 ? todate.toString() : '0' + todate.toString();
			return year + '-' + month + '-' + todate;
		}
