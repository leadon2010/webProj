<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>선택한 option을 상대편으로 옮기기</h3>
	<form>
		<select name="subjects" id="subjects" size="10" multiple>
			<option class="opt">취미1-1</option>
			<option class="opt">취미2-1</option>
			<option class="opt">취미3-1</option>
			<option class="opt">취미4-1</option>
			<option class="opt">취미5-1</option>
		</select>

		<button type="button" id="plus" value="plus" onclick="myplus()">+</button>
		<button type="button" id="minus" value="minus" onclick="myminus()">-</button>

		<select name="rejects" id="rejects" size="10" multiple>
			<option class="rjt">취미2-1</option>
			<option class="rjt">취미2-2</option>
			<option class="rjt">취미2-3</option>
			<option class="rjt">취미2-4</option>
			<option class="rjt">취미2-5</option>
		</select>
	</form>
	<script>
		var $sub = document.getElementById("subjects");
		var $rej = document.getElementById("rejects");

		var $opt = document.getElementsByClassName("opt");
		var $rjt = document.getElementsByClassName("rjt");

		function myplus() {
			var $selected = $sub.selectedIndex;

			$rej.append($opt[$selected]);
			$rej.lastChild.setAttribute("class", "rjt");

		}

		function myminus() {
			var $selected = $rej.selectedIndex;

			$sub.append($rjt[$selected]);
			$sub.lastChild.setAttribute("class", "opt");
		}
	</script>

</body>
</html>
