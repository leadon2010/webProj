<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>

<body>
	<fieldset>
		<legend>파일 업로드</legend>
		<form action="../UploadService" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>글쓴이 :</td>
					<td><input type="text" name="author" value="test" /></td>
				</tr>
				<tr>
					<td>제목 :</td>
					<td><input type="text" name="title" value="test" /></td>
				</tr>
				<tr>
					<td>파일 :</td>
					<td><input type="file" value="파일 선택" name="file" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="업로드" /></td>
				</tr>
			</table>
		</form>
	</fieldset>
	<img src="../Upload/1.jpg" />
</body>

</html>
