<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<fieldset>
		<legend>파일전송</legend>
		<form action="../UploadService" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>저자 :</td>
					<td><input type="text" name="author" value="test" /></td>
				</tr>
				<tr>
					<td>제목 :</td>
					<td><input type="text" name="title" value="test" /></td>
				</tr>
				<tr>
					<td>파일 :</td>
					<td><input type="file" value="파일명.." name="file" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="전송" /></td>
				</tr>
			</table>
		</form>
	</fieldset>
	<img src="../Upload/1.jpg" />
</body>

</html>
